<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            div.outer {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            div.content {
                height: 100%;
            }
            div.left {
                width: 35%;
                float: left;
                background-color: #dbffe5;
                padding: 32px;
                border-radius: 32px;
                box-shadow: 0px 0px 12px 6px #eee;
            }
            div.right {
                width: 50%;
                float: right;
            }

            .column-center {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            .row-center {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            .label {
                display: inline-block; 
                width: 160px; 
                text-align: left
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="content left">
                <h1> How would you allocate $1 ?</h1>
                <div>
                    <label for="Food" class="label">
                            Food = <span id="Food-value">...</span>  %
                    </label>
                    <input type="range" min="0" max="100" id="Food">
                </div>
                
                <div>
                    <label for="Leisure" class="label">
                            Leisure = <span id="Leisure-value">...</span> %
                    </label>
                    <input type="range" min="0" max="100" id="Leisure">
                </div>

                <div>
                    <label for="Household" class="label">
                            Household = <span id="Household-value">...</span> %
                    </label>
                    <input type="range" min="0" max="100" id="Household">
                </div>

                <div>
                    <label for="Services" class="label">
                        Services = <span id="Services-value">...</span> %
                    </label>
                    <input type="range" min="0" max="100" id="Services">
                </div>

                <div>
                    <label for="Housing" class="label">
                        Housing = <span id="Housing-value">...</span> %
                    </label>
                    <input type="range" min="0" max="100" id="Housing">
                </div>

                <div>
                    <label for="Taxes" class="label">
                        Taxes & Fees = <span id="Taxes-value">...</span> %
                    </label>
                    <input type="range" min="0" max="100" id="Taxes">
                </div>

                <div>
                    <label for="Luxury" class="label">
                        Luxury = <span id="Luxury-value">...</span> %
                    </label>
                    <input type="range" min="0" max="100" id="Luxury">
                </div>

                <div>
                    <label for="Products" class="label">
                        Products = <span id="Products-value">...</span> %
                    </label>
                    <input type="range" min="0" max="100" id="Products">
                </div>

                <h1 id="message">Values do not sum to 100% !</h1>

            </div>
            <div id='right' class="content right"></div>
        </div>
    </body>
    
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="d3-testing.js"></script>
</html>
