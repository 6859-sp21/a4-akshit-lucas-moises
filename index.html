<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            div.left {
                background-color: #dbffe5;
                padding: 32px;
                border-radius: 32px;
                box-shadow: 0px 0px 12px 6px #eee;
                text-align: center;
            }
            div.right {
                width: 100%;
                float: left;
            }
            div#user-viz-div, div#data-viz-div {
                width: 50%;
                float: left;
            }
            div.right > div > h1 {
                text-align: center;
                font-style: italic;
            }
            .column-center {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            .row-center {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            .label {
                display: inline-block; 
                width: 160px; 
                text-align: left
            }
            div.smiley {
                text-align: center;
                display: none;
            }
            .bottom {
                background: #9e978e;
                display: inline-block;
                margin: 0 1em 1em 0;
                width: 100;
                height: 50px;;
                width: 100px;
                border-bottom-left-radius: 100px;
                border-bottom-right-radius: 100px;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="content left">
                <h1> How do Indian poor* spend their money?</h1>
                <p>* Indian poor = Indian population living under national poverty line in 2011-12</p>
                
                <div id="user-input"></div>

                <h3 id="message"></h3>

                <p><b>Sources</b>: <a href="https://ihds.umd.edu/data" target="_blank">The India Human Development Survey-II (IHDS-II), 2011-12</a></p>

            </div>
            <div id="right" class="content right">
                <div id="user-viz-div"></div>
                <div id="data-viz-div"></div>
                <div class="smiley">
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
    </body>
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
    
    <script type="text/javascript" src="script.js"></script>
</html>
