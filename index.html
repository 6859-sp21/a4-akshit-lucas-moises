<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            div.outer {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            div.content {
                height: 100%;
            }
            div.left {
                width: 35%;
                float: left;
                background-color: #dbffe5;
                padding: 32px;
                border-radius: 32px;
                box-shadow: 0px 0px 12px 6px #eee;
            }
            div.right {
                width: 25%;
                float: right;
            }

            .column-center {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            .row-center {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            .label {
                display: inline-block; 
                width: 160px; 
                text-align: left
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="content left">
                <h1> How would you allocate $1 ?</h1>

                <div id="user-input"></div>

                <h1 id="message">Values do not sum to 100% !</h1>

            </div>
            <div id="right" class="content right"></div>
        </div>
    </body>
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
    
    <script type="text/javascript" src="script.js"></script>
</html>
