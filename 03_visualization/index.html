<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            div.outer {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            div.content {
                height: 100%;
            }
            div.left {
                width: 30%;
                float: left;
                background-color: green;
            }
            div.right {
                width: 70%;
                float: right;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="content left"></div>
            <div class="content right"></div>
        </div>
    </body>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="script-left-interaction.js"></script>
    <script type="text/javascript" src="script-right-visualization.js"></script>
    <script type="text/javascript" src="script-right-expression.js"></script>
</html>
